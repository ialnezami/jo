<!DOCTYPE html>
<lang ="fr">
  <html>
    <head>
      <meta charset="UTF-8" />
      <title>JO</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
      <h1
      class=" ">
    Ce site n'est pas officiel</h1>
      <div class="container mt-3">
        <div class="flex justify-content-center">
          <img src="./img.jpg" width="40%" />
          <a href="./index.html"  class="btn btn-primary" >
            Rechercher et inscription
          </a>
        </div>
        <div id="accordion">
          <div class="card">
            <div class="card-header">
              <a
                class="collapsed btn"
                data-bs-toggle="collapse"
                href="#collapseThree"
              >
                Télécharger le JO
              </a>
            </div>
            <div
              id="collapseThree"
              class="collapse"
              data-bs-parent="#accordion"
            >
              <div class="card-body">
                <form id="formupload">
                  <div class="mb-3 mt-3">
                    <label for="jo" class="form-label">JO date:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="jo"
                      placeholder="Veuillez saisir le numero de journal officiel"
                      name="jo"
                    />
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="file" class="form-label">JO:</label>
                    <input
                      type="file"
                      class="form-control"
                      id="file"
                      name="file"
                    />
                  </div>
                  <button
                    id="saveJo"
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal"
                  >
                    Upload
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">Ce site est un test</span>
        </div>
      </footer>
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" id="status">Resultats</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <p id="response"></p>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <script>
        const elmentResponse = document.getElementById('response');
        const elmentSaveJo = document.getElementById('saveJo');
       elmentSaveJo.addEventListener('click', (event) => {
          elmentResponse.innerHTML =
            'Téléchargement en cours... <div class="spinner-border"></div>';
          event.preventDefault();
          const form = document.querySelector('#formupload');
          const formData = new FormData(form);

          fetch('/users/upload', {
            method: 'POST',
            body: formData,
          })
            .then((response) => {
              if (response.ok) {
                // File was successfully uploaded
                console.log('File uploaded!');
                elmentResponse.innerHTML =
                  'Fichier téléchargé avec succès, vous reverez un email de confirmation';
              } else {
                // Handle error
                console.error('Upload error:', response.statusText);
              }
            })
            .catch((error) => console.error('Fetch error:', error));
        });
      </script>
    </body>
  </html></lang
>
