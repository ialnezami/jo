<!DOCTYPE html>
<lang ="fr">
  <html>
    <head>
      <meta charset="UTF-8" />
      <title>Accueil</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
      <div class="container mt-3">
        <div class="flex justify-content-center">
          <img src="./img.jpg" width="40%" />
        </div>
        <div id="accordion">
          <div class="card">
            <div class="card-header">
              <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
                Rechercher
              </a>
            </div>
            <div
              id="collapseOne"
              class="collapse show"
              data-bs-parent="#accordion"
            >
              <div class="card-body">
                <form>
                  <div class="mb-3 mt-3">
                    <label for="ref" class="form-label"
                      >Numero minstriel:</label
                    >
                    <input
                      type="ref"
                      class="form-control"
                      id="ref"
                      placeholder="Veuillez saisir votre numero"
                      name="email"
                    />
                  </div>
                  <button
                    id="searchBtn"
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal"
                  >
                    Rechercher
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <a
                class="collapsed btn"
                data-bs-toggle="collapse"
                href="#collapseTwo"
              >
                S'inscrire ou mettre Ã  jour
              </a>
            </div>
            <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
              <div class="card-body">
                <form>
                  <div class="mb-3 mt-3">
                    <label for="ref" class="form-label"
                      >Numero minstriel:</label
                    >
                    <input
                      type="ref"
                      class="form-control"
                      id="refNew"
                      placeholder="Veuillez saisir votre numero"
                      name="email"
                    />
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter email"
                      name="email"
                    />
                  </div>
                  <button
                    id="saveBtn"
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal"
                  >
                    S'inscrire ou mettre Ã  jour
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <a
                class="collapsed btn"
                data-bs-toggle="collapse"
                href="#collapseThree"
              >
                TÃ©lÃ©charger le JO
              </a>
            </div>
            <div
              id="collapseThree"
              class="collapse"
              data-bs-parent="#accordion"
            >
              <div class="card-body">
                <form id="formupload">
                  <div class="mb-3 mt-3">
                    <label for="jo" class="form-label">JO date:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="jo"
                      placeholder="Veuillez saisir le numero de journal officiel"
                      name="jo"
                    />
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="file" class="form-label">JO:</label>
                    <input
                      type="file"
                      class="form-control"
                      id="file"
                      name="file"
                    />
                  </div>
                  <button
                    id="saveJo"
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal"
                  >
                    Upload
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" id="status">Resultats</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <p id="response"></p>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <script>
        const elmentResponse = document.getElementById('response');
        const elmentSearchBtn = document.getElementById('searchBtn');
        const elmentSaveBtn = document.getElementById('saveBtn');
        const elmentSaveJo = document.getElementById('saveJo');
        elmentSearchBtn.addEventListener('click', async function () {
          elmentResponse.innerHTML =
            'Recherche en cours... <div class="spinner-border"></div>';
          // /users/2023X100134
          const ref = document.getElementById('ref').value;
          try {
            const response = await fetch('/users/' + ref, {
              mode: 'cors', // Add the 'mode' option with the value 'cors'
            });
            const data = await response.json();
            console.log('ðŸš€ ~ file: index.html:128 ~ data:', data);
            const keys = Object.keys(data[0]);
            console.log('ðŸš€ ~ file: index.html:129 ~ keys:', keys);
            let elms = '';
            const exceptedKeys = [
              'bearthday',
              'expiresAt',
              'createdAt',
              'updatedAt',
              '_id',
            ];
            for (let i = 0; i < keys.length; i++) {
              if (exceptedKeys.includes(keys[i])) continue;
              elms += keys[i] + ' : ' + data[0][keys[i]] + '<br/>';
            }
            let message = '';
            if (data[0].jo) {
              //message de felicitation
              message =
                '<p class="alert alert-primary">FÃ©licitations, vous Ãªtes naturalisÃ©(e) franÃ§ais(e) depuis le ' +
                data[0].jo +
                '</p>';
            } else {
              //message de felicitation
              message = `<p class="alert alert-warning">Vous n'Ãªtes pas encore naturalisÃ©(e) franÃ§ais(e)</p>`;
            }
            elmentResponse.innerHTML = message + elms;
          } catch (error) {
            console.log('ðŸš€ ~ file: index.html:128 ~ error:', error);
            elmentResponse.innerHTML =
              "Pas de resultat pour l'identifiant " + ref;
          }
        });
        elmentSaveBtn.addEventListener('click', function () {
          elmentResponse.innerHTML =
            'Enregistrement en cours... <div class="spinner-border"></div>';
          // post /users
          const ref = document.getElementById('refNew').value;
          const email = document.getElementById('email').value;
          fetch('/users', {
            method: 'POST',
            mode: 'cors', // Add the 'mode' option with the value 'cors'
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              ref: ref,
              email: email,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log('ðŸš€ ~ file: index.html:128 ~ data:', data);
              const keys = Object.keys(data);
              console.log('ðŸš€ ~ file: index.html:129 ~ keys:', keys);
              let elms = '';
              for (let i = 0; i < keys.length; i++) {
                elms += keys[i] + ' : ' + data[keys[i]] + '<br/>';
              }
              elms +=
                'Enregistrement effectuÃ© avec succÃ¨s, vous reverez un email de confirmation';
              elmentResponse.innerHTML = elms;
            })
            .catch((error) => {
              console.error('Error:', error);
            });
        });
        elmentSaveJo.addEventListener('click', (event) => {
          elmentResponse.innerHTML =
            'TÃ©lÃ©chargement en cours... <div class="spinner-border"></div>';
          event.preventDefault();
          const form = document.querySelector('#formupload');
          const formData = new FormData(form);

          fetch('/users/upload', {
            method: 'POST',
            body: formData,
          })
            .then((response) => {
              if (response.ok) {
                // File was successfully uploaded
                console.log('File uploaded!');
                elmentResponse.innerHTML =
                  'Fichier tÃ©lÃ©chargÃ© avec succÃ¨s, vous reverez un email de confirmation';
              } else {
                // Handle error
                console.error('Upload error:', response.statusText);
              }
            })
            .catch((error) => console.error('Fetch error:', error));
        });
      </script>
    </body>
  </html></lang
>
